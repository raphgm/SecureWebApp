name: Secure CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 🔍 SAST (CodeQL)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # 📦 Dependency Review (only on pull requests)
      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4

      # 🚀 Deploy to staging (only on push to main)
      - name: Azure Login
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 🏗️ Setup Terraform
      - name: Setup Terraform
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.0

      # 🏗️ Terraform Init
      - name: Terraform Init
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd infra
          terraform init

      # 🏗️ Terraform Validate
      - name: Terraform Validate
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd infra
          terraform validate

      # 🏗️ Terraform Plan
      - name: Terraform Plan
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd infra
          terraform plan -out=tfplan

      # 🏗️ Terraform Apply
      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd infra
          terraform apply -auto-approve tfplan

      - name: Deploy to staging
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          slot-name: staging
          package: .

      # ✅ Health Check
      - name: Health check staging
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          for i in {1..10}; do
            curl -fs https://${{ secrets.AZURE_WEBAPP_NAME }}-staging.azurewebsites.net && break
            sleep 10
          done

      # 🔒 DAST (OWASP ZAP)
      - name: OWASP ZAP Scan
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: https://${{ secrets.AZURE_WEBAPP_NAME }}-staging.azurewebsites.net
          fail_action: false

      # 🔑 Validate Key Vault
      - name: Validate Key Vault Secret
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          SECRET=$(az keyvault secret show \
            --vault-name ${{ secrets.KV_NAME }} \
            --name DbPassword \
            --query value -o tsv)
          if [ -z "$SECRET" ]; then
            echo "❌ Failed to retrieve secret from Key Vault"
            exit 1
          else
            echo "✅ Successfully retrieved secret from Key Vault"
          fi

      # 👀 Manual approval
      - name: Await approval before production swap
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: ${{ secrets.APPROVERS }}
          minimum-approvals: 1
          issue-title: "Deploy to Production"
          issue-body: "Please approve or deny the deployment to production"

      # 🔄 Swap staging → production
      - name: Swap to production
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          az webapp deployment slot swap \
            -g ${{ secrets.AZURE_RG }} \
            -n ${{ secrets.AZURE_WEBAPP_NAME }} \
            --slot staging --target-slot production